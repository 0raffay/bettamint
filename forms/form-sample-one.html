<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Sample</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="container pt-5 pb-5">
  <h1 class="text-center  pb-5">Register of Workmen Employed by Contractor</h1>
  <form>
    <div class="form-group row">
      <label for="textarea2" class="col-4 col-form-label">Name and Address of Contractor</label>
      <div class="col-8">
        <textarea id="textarea2" name="textarea2" cols="40" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea3" class="col-4 col-form-label">Name and address of establishment in/under which contract is carried on</label>
      <div class="col-8">
        <textarea id="textarea3" name="textarea3" cols="40" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea4" class="col-4 col-form-label">Name and location of work :</label>
      <div class="col-8">
        <textarea id="textarea4" name="textarea4" cols="40" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea5" class="col-4 col-form-label">Name and address of Principal Employer :</label>
      <div class="col-8">
        <textarea id="textarea5" name="textarea5" cols="40" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="text" class="col-4 col-form-label">Serial No</label>
      <div class="col-8">
        <input id="text" name="text" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text1" class="col-4 col-form-label">Name and Surname of Workmen</label>
      <div class="col-8">
        <input id="text1" name="text1" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text2" class="col-4 col-form-label">Age</label>
      <div class="col-8">
        <input id="text2" name="text2" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4">Sex</label>
      <div class="col-8">
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="male">
          <label for="radio_0" class="custom-control-label">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="Female">
          <label for="radio_1" class="custom-control-label">Female</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="text3" class="col-4 col-form-label">Father's/Husband's Name</label>
      <div class="col-8">
        <input id="text3" name="text3" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text4" class="col-4 col-form-label">Nature of Employment/ Designation</label>
      <div class="col-8">
        <input id="text4" name="text4" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea" class="col-4 col-form-label">Permanent Home address of workmen Village and Tahsil/Taluk and District</label>
      <div class="col-8">
        <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="text5" class="col-4 col-form-label">Local Address</label>
      <div class="col-8">
        <input id="text5" name="text5" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text6" class="col-4 col-form-label">Date of Commencement of Employment</label>
      <div class="col-8">
        <input id="text6" name="text6" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text7" class="col-4 col-form-label">Signature or Thumb Impression of Workman</label>
      <div class="col-8">
        <input id="text7" name="text7" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text8" class="col-4 col-form-label">Date of Termination of Employment</label>
      <div class="col-8">
        <input id="text8" name="text8" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text9" class="col-4 col-form-label">Reasons for Termination</label>
      <div class="col-8">
        <input id="text9" name="text9" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea1" class="col-4 col-form-label">Remarks</label>
      <div class="col-8">
        <textarea id="textarea1" name="textarea1" cols="40" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
